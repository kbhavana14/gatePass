<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>SIGNUP</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        
	</head>
	<body>
		<div class="signup">
			<h1>SIGNUP</h1>
			<form method="post" action="/register">
                <div class="form-container">
                   <div></div><input type="text" placeholder="User Name" name="username" required></div>
                </div>
                <div class="form-container">
                  <div><input type="password" placeholder="Password" name="password"></div>
                  <div><input type="password" placeholder="Confirm Password" name="confirm_password" ></div> 
                </div>
                <button type="submit">Register Now</button>
            </form>
		</div>
	</body>
</html>
